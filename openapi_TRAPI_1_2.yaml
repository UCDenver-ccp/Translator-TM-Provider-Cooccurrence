tags:
  - name: meta_knowledge_graph
    description: >-
      Retrieve the meta knowledge graph representation of this
      TRAPI web service.
  - name: overlay
    description: >-
      Add edges between existing nodes based on literature cooccurrence
  - name: query
    description: Initiate a query and wait to receive the response
  - name: translator
    description: Required for SmartAPI validation of x-translator
  - name: trapi
    description: Required for SmartAPI validation of x-trapi
paths:
  /meta_knowledge_graph:
    get:
      tags:
        - meta_knowledge_graph
      summary: Meta knowledge graph representation of this TRAPI web service.
      responses:
        '200':
          description: >-
            Returns meta knowledge graph representation of this TRAPI web
            service.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MetaKnowledgeGraph'
  /1.2/overlay:
    post:
      tags:
        - overlay
      summary: Overlay results with available connections between each node.
      description: Given a ReasonerAPI graph, add support edges for any nodes.
      requestBody:
        description: Existing ReasonerAPI graph
        required: true
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/Query'
              example: >-
                {
                  "message": {
                    "query_graph": {
                      "nodes": {
                        "test_ms": {
                          "id": "MS:1"
                        },
                        "small_molecule": {
                          "category": "biolink:TinyMolecule"
                        }
                      },
                      "edges": {
                        "cooccurs": {
                          "subject": "small_molecule",
                          "predicate": "biolink:occurs_together_in_literature_with",
                          "object": "test_ms"
                        }
                      }
                    },
                    "knowledge_graph": {
                      "nodes": {
                        "DRUGBANK:DB01294": {
                          "name": "Bismuth;2-oxidobenzoate;hydroxide",
                          "categories": [
                            "biolink:MolecularMixture",
                            "biolink:ChemicalMixture",
                            "biolink:ChemicalEntity",
                            "biolink:PhysicalEssence",
                            "biolink:ChemicalOrDrugOrTreatment",
                            "biolink:ChemicalEntityOrGeneOrGeneProduct",
                            "biolink:ChemicalEntityOrProteinOrPolypeptide",
                            "biolink:NamedThing",
                            "biolink:Entity",
                            "biolink:PhysicalEssenceOrOccurrent"
                          ]
                        },
                        "DRUGBANK:DB09338": {
                          "name": "[3-[[2-(Carboxymethoxy)benzoyl]amino]-2-methoxypropyl]hydroxymercury(II)",
                          "categories": [
                            "biolink:MolecularMixture",
                            "biolink:ChemicalMixture",
                            "biolink:ChemicalEntity",
                            "biolink:PhysicalEssence",
                            "biolink:ChemicalOrDrugOrTreatment",
                            "biolink:ChemicalEntityOrGeneOrGeneProduct",
                            "biolink:ChemicalEntityOrProteinOrPolypeptide",
                            "biolink:NamedThing",
                            "biolink:Entity",
                            "biolink:PhysicalEssenceOrOccurrent"
                          ]
                        },
                        "DRUGBANK:DB00761": {
                          "name": "Potassium chloride",
                          "categories": [
                            "biolink:MolecularMixture",
                            "biolink:ChemicalMixture",
                            "biolink:ChemicalEntity",
                            "biolink:PhysicalEssence",
                            "biolink:ChemicalOrDrugOrTreatment",
                            "biolink:ChemicalEntityOrGeneOrGeneProduct",
                            "biolink:ChemicalEntityOrProteinOrPolypeptide",
                            "biolink:NamedThing",
                            "biolink:Entity",
                            "biolink:PhysicalEssenceOrOccurrent"
                          ]
                        },
                        "CHEBI:28741": {
                          "name": "Sodium fluoride",
                          "categories": [
                            "biolink:MolecularMixture",
                            "biolink:ChemicalMixture",
                            "biolink:ChemicalEntity",
                            "biolink:PhysicalEssence",
                            "biolink:ChemicalOrDrugOrTreatment",
                            "biolink:ChemicalEntityOrGeneOrGeneProduct",
                            "biolink:ChemicalEntityOrProteinOrPolypeptide",
                            "biolink:NamedThing",
                            "biolink:Entity",
                            "biolink:PhysicalEssenceOrOccurrent"
                          ]
                        }
                      },
                      "edges": {}
                    },
                    "results": [
                      {
                        "node_bindings": {
                          "n02": [
                            {
                              "id": "UBERON:0002384"
                            }
                          ],
                          "n00": [
                            {
                              "id": "DRUGBANK:DB13620"
                            }
                          ]
                        },
                        "edge_bindings": {
                          "e00": [
                            {
                              "id": "UBERON:0002384_DRUGBANK:DB13620_abstract"
                            },
                            {
                              "id": "UBERON:0002384_DRUGBANK:DB13620_article"
                            }
                          ]
                        }
                      }
                    ]
                  }
                }
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
          description: Successful Response
        '400':
          content:
            application/json:
              schema:
                type: string
          description: Bad request. The request is invalid according to this OpenAPI
            schema OR a specific identifier is believed to be invalid somehow (not
            just unrecognized).
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
  /1.2/query:
    post:
      tags:
        - query
      summary: Initiate a query and wait to receive the response
      description: Given a Query Graph, fills in a Knowledge Graph, binds it to the Query Graph, and completes the results
      requestBody:
        description: Valid Query Graph
        required: true
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/Message'
              example: >-
                {
                  "message": {
                    "query_graph": {
                      "edges": {
                        "e00": {
                          "object": "n01",
                          "predicates": [
                            "biolink:occurs_together_in_literature_with"
                          ],
                          "subject": "n00"
                        }
                      },
                      "nodes": {
                        "n00": {
                          "categories": [
                            "biolink:Pathway"
                          ]
                        },
                        "n01": {
                          "ids": [
                            "MONDO:0005300"
                          ]
                        }
                      }
                    }
                  }
                }
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
          description: Successful Response
        '400':
          content:
            application/json:
              schema:
                type: string
          description: Bad request. The request is invalid according to this OpenAPI
            schema OR a specific identifier is believed to be invalid somehow (not
            just unrecognized).
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
components:
  schemas:
    Attribute:
      additionalProperties: false
      description: Node/edge attribute.
      properties:
        name:
          nullable: true
          title: Name
          type: string
        source:
          nullable: true
          title: Source
          type: string
        type:
          allOf:
            - $ref: '#/components/schemas/CURIE'
          title: type
        url:
          nullable: true
          title: Url
          type: string
        value:
          title: value
      required:
        - type
        - value
      title: Attribute
      type: object
    BiolinkEntity:
      description: Biolink entity.
      pattern: ^biolink:[A-Z][a-zA-Z]*$
      title: biolink entity
      type: string
    BiolinkPredicate:
      description: Biolink predicate.
      pattern: ^biolink:[a-z][a-z_]*$
      title: biolink predicate
      type: string
    CURIE:
      description: Compact URI.
      title: CURIE
      type: string
    Edge:
      additionalProperties: false
      description: Knowledge graph edge.
      properties:
        attributes:
          items:
            $ref: '#/components/schemas/Attribute'
          nullable: true
          title: Attributes
          type: array
        object:
          allOf:
            - $ref: '#/components/schemas/CURIE'
          title: object node id
        predicate:
          allOf:
            - $ref: '#/components/schemas/BiolinkPredicate'
          nullable: true
          title: Predicate
        relation:
          nullable: true
          title: Relation
          type: string
        subject:
          allOf:
            - $ref: '#/components/schemas/CURIE'
          title: subject node id
      required:
        - subject
        - object
      title: knowledge-graph edge
      type: object
    EdgeBinding:
      description: Edge binding.
      example:
        id: string
      properties:
        id:
          title: knowledge graph id
          type: string
      required:
        - id
      title: edge binding
      type: object
    HTTPValidationError:
      properties:
        detail:
          items:
            $ref: '#/components/schemas/ValidationError'
          title: Detail
          type: array
      title: HTTPValidationError
      type: object
    KnowledgeGraph:
      description: Knowledge graph.
      properties:
        edges:
          additionalProperties:
            $ref: '#/components/schemas/Edge'
          title: edges
          type: object
        nodes:
          additionalProperties:
            $ref: '#/components/schemas/Node'
          title: nodes
          type: object
      required:
        - nodes
        - edges
      title: knowledge graph
      type: object
    Message:
      additionalProperties: false
      description: Message.
      properties:
        knowledge_graph:
          allOf:
            - $ref: '#/components/schemas/KnowledgeGraph'
          nullable: true
          title: knowledge graph
        query_graph:
          allOf:
            - $ref: '#/components/schemas/QueryGraph'
          nullable: true
          title: query graph
        results:
          items:
            $ref: '#/components/schemas/Result'
          nullable: true
          title: list of results
          type: array
      title: message
      type: object
    MetaKnowledgeGraph:
      type: object
      description: >-
        Knowledge-map representation of this TRAPI web service. The meta
        knowledge graph is composed of the union of most specific categories
        and predicates for each node and edge.
      properties:
        nodes:
          type: object
          description: >-
            Collection of the most specific node categories provided by
            this TRAPI web service, indexed by Biolink class CURIEs.
            A node category is only exposed here if there is
            node for which that is the most specific category available.
          additionalProperties:
            $ref: '#/components/schemas/MetaNode'
        edges:
          type: array
          description: >-
            List of the most specific edges/predicates provided by this TRAPI
            web service. A predicate is only exposed here if there is an edge
            for which the predicate is the most specific available.
          items:
            $ref: '#/components/schemas/MetaEdge'
      required:
        - nodes
        - edges
    MetaNode:
      type: object
      description: >-
        Description of a node category provided by this TRAPI web service.
      properties:
        id_prefixes:
          type: array
          description: >-
            List of CURIE prefixes for the node category that this TRAPI web
            service understands and accepts on the input.
          items:
            type: string
          minItems: 1
          example: [CHEMBL.COMPOUND, INCHIKEY]
        attributes:
          type: array
          description: >-
            Node attributes provided by this TRAPI web service.
          items:
            $ref: '#/components/schemas/MetaAttribute'
          nullable: true
      required:
        - id_prefixes
      additionalProperties: false
    MetaEdge:
      type: object
      description: >-
        Edge in a meta knowledge map describing relationship between a subject
        Biolink class and an object Biolink class.
      properties:
        subject:
          $ref: '#/components/schemas/BiolinkEntity'
          description: >-
            Subject node category of this relationship edge.
          example: biolink:ChemicalSubstance
        predicate:
          $ref: '#/components/schemas/BiolinkPredicate'
          description: >-
            Biolink relationship between the subject and object categories.
          example: biolink:affects
        object:
          $ref: '#/components/schemas/BiolinkEntity'
          description: >-
            Object node category of this relationship edge.
          example: biolink:Protein
        attributes:
          type: array
          description: >-
            Edge attributes provided by this TRAPI web service.
          items:
            $ref: '#/components/schemas/MetaAttribute'
          nullable: true
      required:
        - subject
        - predicate
        - object
      additionalProperties: false
    MetaAttribute:
      type: object
      properties:
        attribute_type_id:
          $ref: '#/components/schemas/CURIE'
          description: >-
            Type of an attribute provided by this TRAPI web service
            (preferably the CURIE of a Biolink association slot)
          example: biolink:p_value
        attribute_source:
          type: string
          description: >-
            Source of an attribute provided by this TRAPI web service.
          example: infores:chembl
          nullable: true
        original_attribute_names:
          type: array
          items:
            type: string
          description: >-
            Names of an the attribute as provided by the source.
          nullable: true
          minItems: 1
        constraint_use:
          type: boolean
          description: >-
            Indicates whether this attribute can be used as a query
            constraint.
          default: false
        constraint_name:
          type: string
          description: >-
            Human-readable name or label for the constraint concept.
            Required whenever constraint_use is true.
          example: p-value
          nullable: true
      required:
        - attribute_type_id
    Node:
      additionalProperties: false
      description: Knowledge graph node.
      example:
        category: string
      properties:
        attributes:
          items:
            $ref: '#/components/schemas/Attribute'
          nullable: true
          title: Attributes
          type: array
        category:
          anyOf:
            - $ref: '#/components/schemas/BiolinkEntity'
            - items:
                $ref: '#/components/schemas/BiolinkEntity'
              type: array
          nullable: true
          title: category
        name:
          nullable: true
          title: Name
          type: string
      title: knowledge-graph node
      type: object
    NodeBinding:
      description: Node binding.
      example:
        id: x:string
      properties:
        id:
          allOf:
            - $ref: '#/components/schemas/CURIE'
          title: knowledge graph id
      required:
        - id
      title: node binding
      type: object
    QEdge:
      description: Query edge.
      properties:
        object:
          title: object node id
          type: string
        predicate:
          anyOf:
            - $ref: '#/components/schemas/BiolinkPredicate'
            - items:
                $ref: '#/components/schemas/BiolinkPredicate'
              type: array
          nullable: true
          title: predicate
        relation:
          nullable: true
          title: Relation
          type: string
        subject:
          title: subject node id
          type: string
      required:
        - subject
        - object
      title: query-graph edge
      type: object
    QNode:
      description: Query node.
      properties:
        category:
          anyOf:
            - $ref: '#/components/schemas/BiolinkEntity'
            - items:
                $ref: '#/components/schemas/BiolinkEntity'
              type: array
          nullable: true
          title: category
        id:
          anyOf:
            - $ref: '#/components/schemas/CURIE'
            - items:
                $ref: '#/components/schemas/CURIE'
              type: array
          nullable: true
          title: id
        is_set:
          default: false
          title: Is Set
          type: boolean
      title: query-graph node
      type: object
    Query:
      description: Request.
      properties:
        message:
          allOf:
            - $ref: '#/components/schemas/Message'
          title: message
      required:
        - message
      title: query
      type: object
    QueryGraph:
      description: Query graph.
      properties:
        edges:
          additionalProperties:
            $ref: '#/components/schemas/QEdge'
          title: dict of edges
          type: object
        nodes:
          additionalProperties:
            $ref: '#/components/schemas/QNode'
          title: dict of nodes
          type: object
      required:
        - nodes
        - edges
      title: simple query graph
      type: object
    Result:
      description: Result.
      properties:
        edge_bindings:
          additionalProperties:
            items:
              $ref: '#/components/schemas/EdgeBinding'
            type: array
          title: list of edge bindings
          type: object
        node_bindings:
          additionalProperties:
            items:
              $ref: '#/components/schemas/NodeBinding'
            type: array
          title: list of node bindings
          type: object
      required:
        - node_bindings
        - edge_bindings
      title: result
      type: object
    SimpleSpecElement:
      properties:
        edge_type:
          title: Edge Type
          type: string
        source_type:
          title: Source Type
          type: string
        target_type:
          title: Target Type
          type: string
      required:
        - source_type
        - target_type
        - edge_type
      title: SimpleSpecElement
      type: object
    TypeSummary:
      properties:
        nodes_count:
          title: Nodes Count
          type: integer
      required:
        - nodes_count
      title: TypeSummary
      type: object
    ValidationError:
      properties:
        loc:
          items:
            type: string
          title: Location
          type: array
        msg:
          title: Message
          type: string
        type:
          title: Error Type
          type: string
      required:
        - loc
        - msg
        - type
      title: ValidationError
      type: object
